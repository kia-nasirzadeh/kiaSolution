<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d</title>
</head>
<body>
    <div id="div3" style="width: 90%; height: 300px; background-color: lime;"></div>
    <div id="div1" style="width: 200px; height: 200px; background-color: brown;"></div>
    <div id="div2" style="width: 200px; height: 200px; background-color: burlywood;"></div>
    <script src="./jquery-3.6.3.js"></script>
    <script src="./jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script>
        $('#div2').draggable();
        $('#div1').droppable({
            over: function () {
                $(this).css('background-color', 'red');
            },
            out: function () {
                $(this).css('background-color', 'blue');
            }
        });

        $("#div3").on('dragover', (e) => {
            e.preventDefault();
        });
        $("#div3").on('drop', (e) => {
            e.preventDefault();
            const dt = e.originalEvent.dataTransfer;
            const files = [...dt.files];
            console.log(files)
        });
    </script>
</body>
</html>
