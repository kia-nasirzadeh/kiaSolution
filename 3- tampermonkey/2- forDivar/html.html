<style>
    .copy-row * {
        box-sizing: border-box;
        color: white !important;
        padding: unset !important;
        margin: unset !important;
        direction: unset !important;
        -webkit-box-direction: unset !important;
        float: unset !important;
    }
    div.copy-row {
        background-color: #2C3845;
    }
    .copy-row table {
        display: block;
        direction: unset !important;
        position: relative !important;
    }

    .copy-row tr,
    .copy-row td,
    .copy-row tbody,
    .copy-row tfoot {
        display: block;
    }

    .copy-row thead {
        display: none;
    }

    .copy-row tr {
        padding-bottom: 10px;
    }

    .copy-row td {
        padding: 10px 10px 0;
        text-align: center;
    }

    .copy-row td:before {
        content: attr(data-title);
        color: #7a91aa;
        text-transform: uppercase;
        font-size: 1.4rem;
        padding-right: 10px;
        display: block;
    }

    .copy-row table {
        width: 100%;
    }

    .copy-row th {
        text-align: left;
        font-weight: 700;
    }

    .copy-row thead th {
        background-color: #202932;
        color: #fff;
        border: 1px solid #202932;
    }

    .copy-row tfoot th {
        display: block;
        padding: 10px;
        text-align: center;
        color: #b8c4d2;
    }

    .copy-row .button {
        line-height: 1;
        display: inline-block;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        color: #fff;
        padding: 8px;
        background-color: #4b908f;
    }

    .copy-row .select {
        padding-bottom: 20px;
        border-bottom: 1px solid #28333f;
    }

    .copy-row .select:before {
        display: none;
    }

    .copy-row .detail {
        background-color: #BD2A4E;
        width: 100%;
        height: 100%;
        padding: 40px 0;
        position: fixed;
        top: 0;
        left: 0;
        overflow: auto;
        -moz-transform: translateX(-100%);
        -ms-transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
        -moz-transition: -moz-transform 0.3s ease-out;
        -o-transition: -o-transform 0.3s ease-out;
        -webkit-transition: -webkit-transform 0.3s ease-out;
        transition: transform 0.3s ease-out;
    }

    .copy-row .detail.open {
        -moz-transform: translateX(0);
        -ms-transform: translateX(0);
        -webkit-transform: translateX(0);
        transform: translateX(0);
    }

    .copy-row .detail-container {
        margin: 0 auto;
        padding: 40px;
        max-width: 500px;
    }

    .copy-row dl {
        margin: 0;
        padding: 0;
    }

    .copy-row dt {
        font-size: 2.2rem;
        font-weight: 300;
    }

    .copy-row dd {
        margin: 0 0 40px 0;
        font-size: 1.8rem;
        padding-bottom: 5px;
        border-bottom: 1px solid #ac2647;
        box-shadow: 0 1px 0 #c52c51;
    }

    .copy-row .close {
        background: none;
        padding: 18px;
        color: #fff;
        font-weight: 300;
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 4px;
        line-height: 1;
        font-size: 1.8rem;
        position: fixed;
        right: 40px;
        top: 20px;
        -moz-transition: border 0.3s linear;
        -o-transition: border 0.3s linear;
        -webkit-transition: border 0.3s linear;
        transition: border 0.3s linear;
    }

    .copy-row .close:hover,
    .copy-row .close:focus {
        background-color: #a82545;
        border: 1px solid #a82545;
    }

    @media (min-width: 460px) {
        .copy-row td {
            text-align: left;
        }

        .copy-row td:before {
            display: inline-block;
            text-align: right;
            width: 140px;
        }

        .copy-row .select {
            padding-left: 160px;
        }
    }

    @media (min-width: 720px) {
        .copy-row table {
            display: table;
        }

        .copy-row tr {
            display: table-row;
        }

        .copy-row td,
        .copy-row th {
            display: table-cell;
        }

        .copy-row tbody {
            display: table-row-group;
        }

        .copy-row thead {
            display: table-header-group;
        }

        .copy-row tfoot {
            display: table-footer-group;
        }

        .copy-row td {
            border: 1px solid #28333f;
        }

        .copy-row td:before {
            display: none;
        }

        .copy-row td,
        .copy-row th {
            padding: 10px;
        }

        .copy-row tr:nth-child(2n+2) td {
            background-color: #242e39;
        }

        .copy-row tfoot th {
            display: table-cell;
        }

        .copy-row .select {
            padding: 10px;
        }
    }
</style>

<div class="copy-row">
    <table dir="ltr">
        <thead>
            <tr>
                <th>
                    action
                </th>
                <th>
                    name
                </th>
                <th>
                    number
                </th>
            </tr>
        </thead>
        <tfoot style="background-color: #a82545;">
            <tr>
                <th colspan='3'>
                    KiaRobot - Afraz Inc
                </th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td class='select kia-save-btn'>
                    <a class='button' href='#' style="padding: 5px !important;">
                        save
                    </a>
                </td>
                <td data-title='Provider Name'>
                    <input type="text" placeholder="name here" style="padding: 5px !important;direction: ltr !important;color: #202932 !important;" class="kia-name-field"/>
                </td>
                <td data-title='E-mail' class="kia-number-place">
                    09121002030
                </td>
            </tr>
        </tbody>
    </table>
</div>
